            "acceptedAnswer": {

            "@type": "Question",
            "name": "Quanto tempo leva para emitir um laudo técnico?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "O prazo para emissão de laudo técnico depende do tipo de serviço. Geralmente, após a vistoria técnica, emitimos o laudo técnico em 5 a 10 dias úteis. Para casos urgentes, oferecemos serviço expresso. Entre em contato para conhecer os prazos específicos do seu caso."
            }
          },
          {
            "@type": "Question",
            "name": "O que é ART e para que serve?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "ART (Anotação de Responsabilidade Técnica) é um documento obrigatório emitido pelo CREA que comprova a responsabilidade técnica de um engenheiro sobre um serviço ou obra. A ART é necessária para laudos técnicos, projetos, vistorias técnicas e adequações. A ÍTRIO Engenharia emite ART para todos os serviços prestados."
            }
          },
          {
            "@type": "Question",
            "name": "Vocês fazem adequação NR12 e NR13?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sim! A ÍTRIO Engenharia realiza adequação completa às normas NR12 (máquinas e equipamentos) e NR13 (vasos de pressão, caldeiras e autoclaves). Oferecemos vistoria técnica, laudo técnico, projeto de adequação e orientação para conformidade total com as normas regulamentadoras."
            }
          },
          {
            "@type": "Question",
            "name": "O que é PMOC e vocês elaboram?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "PMOC (Plano de Manutenção, Operação e Controle) é obrigatório para sistemas de ar condicionado e climatização. A ÍTRIO Engenharia elabora PMOC completo, incluindo vistoria técnica, laudo técnico e documentação necessária para conformidade com a legislação vigente."
